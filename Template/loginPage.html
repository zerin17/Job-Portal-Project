<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #a1c4fd); /* Rose pink to sky blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        * {
            box-sizing: border-box; /* Ensures padding and borders are included in width/height calculation */
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 500px; /* Increased width for a wider form */
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff758c; /* Rose pink color for heading */
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-size: 1.1em;
        }
        
        input {
            width: 100%;
            padding: 15px; /* Increased padding for a more spacious look */
            margin-bottom: 15px;
            border: 2px solid #ccc; /* Thicker border for better visibility */
            border-right: 1px solid #ccc; /* Thinner right-side border */
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 1.1em; /* Slightly larger font size */
        }
        
        input:focus {
            border-color: #ff758c; /* Rose pink focus color */
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px; /* Increased padding for the button */
            background-color: #ff758c; /* Rose pink for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        button:hover {
            background-color: #a1c4fd; /* Sky blue hover effect */
            transform: scale(1.05);
        }
        
        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 1em;
            color: #a1c4fd; /* Sky blue for the link */
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
        
        .error {
            color: red;
            font-size: 0.8em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form action="" id="signinForm" method="POST">
            {% csrf_token %}
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log in</button>
            
            <a href="{% url 'registerPage' %}" class="link">Create an Account</a>
        </form>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example form validation logic (can be expanded as needed)
            if (!username || !password) {
                event.preventDefault();
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
